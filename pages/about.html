<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0e2c38c33e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="stylesheet" href="../Sass/main.css" />

    <title>WhyteWeb</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <a class="nav--logo-wrapper" href="../index.html"
          ><img
            src="../images/logo-text.png"
            alt="whyte web logo"
            class="nav--logo"
        /></a>

        <ul class="nav--list ">
          <li><a href="../index.html" class="nav--links">Home</a></li>
          <li><a href="./about.html" class="nav--links">About</a></li>
          <li><a href="./portfolio.html" class="nav--links">Portfolio</a></li>
          <li><a href="./contact.html" class="nav--links">Contact</a></li>
        </ul>
        <div class="hamburger--wrapper">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <div class="about--head about--contact">
          <a href="contact.html"><i class="fas fa-paper-plane"></i></a>
        </div>
      </nav>
      <section class="section-about">
        <div class="about about--whyte">
          <div class="about-photo-wrapper">
            <img
              class="about--photo"
              src="../images/about-whyte.png"
              alt="Whyte-photo"
            />
            <div class="about--social-link social--link">
              <a
                href="https://web.facebook.com/whytecode1/"
                target="_blank"
                class="social social--link-facebook"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a
                href="https://twitter.com/whytecode"
                target="_blank"
                class="social social--link-twitter"
                ><i class="fab fa-twitter"></i
              ></a>
              <a
                href="https://www.instagram.com/dewhytepeter/"
                target="_blank"
                class="social social--link-instagram"
                ><i class="fab fa-instagram"></i
              ></a>
              <a
                href="https://wa.me/2348108139758"
                target="_blank"
                class="social social--link-whatsapp"
                ><i class="fab fa-whatsapp"></i
              ></a>
            </div>
            <div class="about--info info">
              <p class="info--role">
                Front-End Developer
              </p>
              <h2 class="info--name">Whyte Peter</h2>
            </div>
          </div>
        </div>
        <div class="about about--skills">
          <div class="about--skills--bio ">
            <p class="bio">
              I am a passionate young guy, with enthusiasm for building
              experience, adept in UI UX Design, Web Development and Web Design.
            </p>
          </div>
          <div class="about--skills--tech ">
            <h1 class="title">My Skills</h1>
            <div class="tools">
              <div class="tools--wrapper ">
                <div class="tools--logo javascript">
                  <img
                    src="../images/logos/javascript.png"
                    alt="javasctipt logo"
                  />
                </div>
                <div class="tools--name">Javascript</div>
              </div>
              <div class="tools--wrapper">
                <div class="tools--logo  html">
                  <img src="../images/logos/html.png" alt="Html logo" />
                </div>
                <div class="tools--name">Html</div>
              </div>
              <div class="tools--wrapper">
                <div class="tools--logo  css">
                  <img src="../images/logos/css.png" alt="CSS logo" />
                </div>
                <div class="tools--name">CSS</div>
              </div>
              <div class="tools--wrapper">
                <div class="tools--logo  vuejs">
                  <img src="../images/logos/vuejs.png" alt="Vuejs logo" />
                </div>
                <div class="tools--name">Vuejs</div>
              </div>
              <div class="tools--wrapper">
                <div class="tools--logo  nodejs">
                  <img src="../images/logos/nodejs.png" alt="Nodejs logo" />
                </div>
                <div class="tools--name">Nodejs</div>
              </div>
              <div class="tools--wrapper">
                <div class="tools--logo  mongoDB">
                  <img src="../images/logos/mongoDB.png" alt="mongoDB logo" />
                </div>
                <div class="tools--name">MongoDB</div>
              </div>
            </div>
          </div>
        </div>
        <div class="about about--footer">
          <div class="powered">
            <p class="powered--text">Powered by</p>
            <img
              class="powered--logo"
              src="../images/favicon.png"
              alt="whyteweb logo"
            />
          </div>
        </div>
      </section>
    </div>
  </body>

  <script src="../app.js"></script>
</html>
