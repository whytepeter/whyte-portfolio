<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0e2c38c33e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="stylesheet" href="../Sass/main.css" />

    <title>WhyteWeb</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <a class="nav--logo-wrapper" href="../index.html"
          ><img
            src="../images/logo-text.png"
            alt="whyte web logo"
            class="nav--logo"
        /></a>

        <ul class="nav--list ">
          <li><a href="../index.html" class="nav--links">Home</a></li>
          <li><a href="./about.html" class="nav--links">About</a></li>
          <li><a href="./portfolio.html" class="nav--links">Portfolio</a></li>
          <li><a href="./contact.html" class="nav--links">Contact</a></li>
        </ul>
        <div class="hamburger--wrapper">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>

      <section class="section-contact ">
        <div class="center">
          <div class="section-contact--whyteweb contact-box">
            <img src="../images/logo-text.png" alt="whyte web logo" />
            <div class="contact-links">
              <div class="phone-add">
                <i class="fas fa-phone-square-alt"></i>
                <p>+2348108139758</p>
              </div>
              <div class="mail-add">
                <i class="fas fa-envelope-open-text"></i>
                <p>peteremmanuelwhyte@gmail.com</p>
              </div>
            </div>
            <div class="contact-social-links">
              <a
                href="https://web.facebook.com/whytecode1/"
                target="_blank"
                class="social social--link-facebook"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a
                href="https://twitter.com/whytecode"
                target="_blank"
                class="social social--link-twitter"
                ><i class="fab fa-twitter"></i
              ></a>
              <a
                href="https://www.instagram.com/dewhytepeter/"
                target="_blank"
                class="social social--link-instagram"
                ><i class="fab fa-instagram"></i
              ></a>
              <a
                href="https://wa.me/2348108139758"
                target="_blank"
                class="social social--link-whatsapp"
                ><i class="fab fa-whatsapp"></i
              ></a>
            </div>
          </div>
          <div class="section-contact--form contact-box">
            <h1>Get in touch</h1>
            <form class="form" action="">
              <div class="input-wrapper">
                <input
                  id="email"
                  type="email"
                  name="email"
                  class="form-inputs"
                />
                <label class="label-email lables" for="email">Email</label>
              </div>

              <div class="input-wrapper">
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="3"
                  class="form-inputs"
                ></textarea>
                <label class="label-message lables" for="message"
                  >Message</label
                >
              </div>

              <button type="submit" class="btn btn--submit submit">
                <i class="fas fa-paper-plane"></i>Send
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>

  <script src="../app.js"></script>
</html>
